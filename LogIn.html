<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login / Sign Up Form</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="Styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
	<script src="JFunctions.js"></script>

		<link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="Style.css">
		<div id="topDiv">
            <div id="topRightDiv">
                <img src="Resources/SocietyLogocroped.png">
            </div>
            <div id="topLeftDiv">
                <a href="Home.html" class="menuBarLinks">Home</a>
                <a href="News.html" class="menuBarLinks">News</a>

            </div>
        </div>
	
</head>
<body>
    <div class="container" style={top:100px}>
        <form action="login.php" method="post" class="form" id="login"  onsubmit=" setFormMessage()
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" name="email" autofocus placeholder="Username or email" required>
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" name="password" autofocus placeholder="Password" required>
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Continue</button>
            <p class="form__text">
                <a href="#" class="form__link">Forgot your password?</a>
            </p>
            <p class="form__text">
                <a class="form__link" href="./" id="linkCreateAccount">Don't You have an account? Create account</a>
            </p>
        </form>
        <form class="form form--hidden" id="createAccount" action="rejister.php" method="post" onsubmit="return validateForm()>
            <h1 class="form__title">Create Account</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="signupUsername" name="signupUsername" class="form__input" autofocus placeholder="Username" required>
                <div class="form__input-error-message"></div>
            </div>
			<div class="form__input-group">
                <input type="text" id="signupFirstname" name="signupFirstname" class="form__input" autofocus placeholder="Firstname" required>
                <div class="form__input-error-message"></div>
            </div>
			<div class="form__input-group">
                <input type="text" id="signupLastname" name="signupLastname" class="form__input" autofocus placeholder="Lastname" required>
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" name="email" autofocus placeholder="E-mail" required>
                <div class="form__input-error-message"></div>
            </div>
			<div class="form__input-group">
                <input type="text" class="form__input" name="whatsappNumber" autofocus placeholder="Whatsapp Number" required>
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" name="password" autofocus placeholder="Password" required>
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Confirm password" required>
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Continue</button>
            <p class="form__text">
                <a class="form__link" href="./" id="linkLogin">Already have an account? Sign in</a>
            </p>
        </form>
    </div>
</body>
</html>
